<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLS Charts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 1rem;
        }
        .chart-grid {
            display: grid;
            /* Allow columns to auto-fit but ensure they have enough width */
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 1.5rem;
        }
        .chart-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 1rem;
            /* [FIX] Use min-height instead of fixed height to avoid forcing scrollbars */
            min-height: 480px;
            height: auto;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            /* [FIX] Ensure iframe is tall enough for the 320px chart + legends */
            min-height: 460px;
        }
        .header-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <button id="refresh-charts-btn" class="btn btn-outline-primary d-flex align-items-center gap-2">
            <span id="refresh-spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
            <i data-lucide="refresh-cw" id="refresh-icon" class="lucide"></i>
            Refresh Charts
        </button>
    </div>

    {% if has_data %}
        <div class="chart-grid">
            <div class="chart-container">
                <iframe src="{{ url_for('static', filename='devices_in_process_monitor.html') }}?v={{ ts }}" title="Devices in Process"></iframe>
            </div>

            <div class="chart-container">
                <iframe src="{{ url_for('static', filename='priority_chart.html') }}?v={{ ts }}" title="Priority Chart"></iframe>
            </div>
        </div>
    {% else %}
        <div class="alert alert-info" role="alert">
            There is no data available in the 'new_device' table to generate charts.
        </div>
    {% endif %}

    <script>
        lucide.createIcons();

        const refreshBtn = document.getElementById('refresh-charts-btn');
        const spinner = document.getElementById('refresh-spinner');
        const icon = document.getElementById('refresh-icon');

        refreshBtn.addEventListener('click', () => {
            // Show spinner and hide icon
            spinner.style.display = 'inline-block';
            icon.style.display = 'none';
            refreshBtn.disabled = true;

            // Reload the page to regenerate charts
            window.location.reload();
        });
    </script>
</body>
</html>
