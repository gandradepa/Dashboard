<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
    <style>
      pre.logbox {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: .5rem;
        padding: 1rem;
        white-space: pre-wrap;
        word-break: break-word;
        font-size: .95rem;
        line-height: 1.35;
      }
    </style>
  </head>
  <body class="ubc-body">
    <header>
      <div class="ubc-top-strip"></div>
      <nav class="navbar navbar-expand-lg ubc-navbar" aria-label="Primary">
        <div class="container d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
            <img src="{{ url_for('static', filename='logos/ubc_logo.jpg') }}" alt="UBC Logo" class="ubc-logo me-3" />
            <a class="navbar-brand ubc-brand" href="{{ url_for('index') }}">Asset Management Dashboard</a>
          </div>
          <div>
            <img src="{{ url_for('static', filename='logos/ubc-facilities_logo.jpg') }}" alt="UBC Facilities Logo" class="ubc-facilities-logo" />
          </div>
        </div>
      </nav>
    </header>

    <main class="container py-4">
      <div class="d-flex justify-content-between align-items-end mb-3">
        <div>
          <h1 class="h4 mb-1">{{ title }}</h1>
          <div class="text-muted small">
            <span class="me-2">File:</span><code>{{ name }}</code>
            <span class="ms-3">When:</span><span>{{ when }}</span>
          </div>
        </div>
        <div class="d-flex gap-2">
          {% if is_summary %}
            <a class="btn btn-outline-secondary" href="{{ url_for('read_log') }}?name={{ name }}&mode=raw">Show Raw</a>
          {% else %}
            <a class="btn btn-outline-secondary" href="{{ url_for('read_log') }}?name={{ name }}&mode=summary">Show Summary</a>
          {% endif %}
          <a class="btn btn-outline-secondary" href="{{ url_for('download_log') }}?name={{ name }}">Download</a>
          <a class="btn btn-outline-secondary" href="{{ url_for('list_logs') }}">Back to Logs</a>
        </div>
      </div>

      <pre class="logbox">{{ content }}</pre>
    </main>

    <footer class="ubc-footer text-center py-3">
      <div class="container">
        <small class="footer-text">Â© 2025 University of British Columbia - Maintenance Planning Department. All rights reserved.</small>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
