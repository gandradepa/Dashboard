<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@6"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@6.1.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@7"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-0bb8bb9b8618f138a7662027d5ffc6b0"}, "mark": {"type": "bar"}, "encoding": {"color": {"field": "Workflow", "title": "Workflow", "type": "nominal"}, "tooltip": [{"field": "Property", "type": "nominal"}, {"field": "Workflow", "type": "nominal"}, {"aggregate": "sum", "field": "Device_QTY", "title": "Devices", "type": "quantitative"}, {"field": "Average_Days", "format": ".1f", "title": "Avg Days for this Group", "type": "quantitative"}], "x": {"aggregate": "sum", "field": "Device_QTY", "title": "Outstanding Devices", "type": "quantitative"}, "y": {"field": "Property", "sort": "-x", "title": "Property", "type": "nominal"}}, "height": 300, "title": "Outstanding Devices by Property & Workflow", "width": "container", "$schema": "https://vega.github.io/schema/vega-lite/v6.1.0.json", "datasets": {"data-0bb8bb9b8618f138a7662027d5ffc6b0": [{"Property": "Lower Mall Header House (024-5)", "Status": 0, "Workflow": "Asset Management", "Average_Days": 0.0, "Device_QTY": 1}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
