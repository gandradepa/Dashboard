<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@6"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@6.1.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@7"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-3b3a857b6d6590f25c74ed32011f39b9"}, "mark": {"type": "bar"}, "encoding": {"color": {"field": "Workflow", "legend": null, "sort": ["New", "Assigned", "In Progress", "Pending", "Complete"], "type": "nominal"}, "tooltip": [{"field": "Workflow", "title": "Stage", "type": "nominal"}, {"field": "Device_QTY", "title": "Device Count", "type": "quantitative"}, {"field": "Average_Days", "format": "d", "title": "Avg Days in Stage", "type": "quantitative"}], "x": {"axis": {"format": "d", "labelFontSize": 16, "tickMinStep": 1, "titleFontSize": 18}, "field": "Device_QTY", "stack": "center", "title": "Number of Devices", "type": "quantitative"}, "y": {"axis": {"labelFontSize": 16, "titleFontSize": 18}, "field": "Workflow", "sort": ["New", "Assigned", "In Progress", "Pending", "Complete"], "title": "Workflow Stage", "type": "nominal"}}, "height": 300, "title": {"text": "Devices in Process - Monitor", "fontSize": 26}, "width": "container", "$schema": "https://vega.github.io/schema/vega-lite/v6.1.0.json", "datasets": {"data-3b3a857b6d6590f25c74ed32011f39b9": [{"Workflow": "Asset Management", "Device_QTY": 1, "Average_Days": 0}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
